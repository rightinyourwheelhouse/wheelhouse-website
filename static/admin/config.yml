---
  # backend:
  #   name: github
  #   repo: rightinyourwheelhouse/wheelhouse-website
  backend:
    name: proxy
    proxy_url: http://localhost:8081/api/v1
    branch: blog-to-insights-page
  collections:
    -
      label: Picks
      name: pick
      create: true
      identifier_field: title
      folder: src/data/insights
      extension: json
      fields:
        -
          label: Live
          name: live
          widget: boolean
          default: false
        -
          label: ID
          name: id
          widget: ncw-id
          hidden: true
        -
          label: Date
          name: Date
          widget: datetime
          dateFormat: D MMM YYYY
          timeFormat: false
        -
          label: Title
          name: title
        -
          label: Author
          name: author
          widget: relation
          collection: teammembers
          searchFields: ['name']
          valueField: "{{name}}"
        -
          tags: Tags
          name: tags
          widget: list
          allow_add: true
        -
          label: image
          name: image
          widget: image
          required: false
        -
          label: Introduction
          name: introduction
          widget: markdown
        -
          label: Item
          name: item
          widget: list
          identifier_field: title
          fields:
            -
              label: Title
              name: title
            -
              label: Author
              name: author
              required: false
            -
              label: Url
              name: url
              pattern: ['^(([^:/?#]+):)?(//([^/?#]*))?([^?#]*)(\?([^#]*))?(#(.*))?', "Must be a valid link"]
              required: false
            -
              label: Description
              name: description
              widget: markdown
        -
          label: Slot
          name: slot
          widget: markdown
          required: false
    -
      label: Team member
      name: teammembers
      create: true
      identifier_field: name
      fields:
        -
          label: Name
          name: name
          widget: string
        -
          label: Role
          name: role
        -
          label: Description
          name: description
        -
          label: image
          name: image
          widget: image
      folder: src/data/team
      extension: json
    -
        label: Office
        name: offices
        create: true
        identifier_field: name
        fields:
          -
            create: true
            label: Name
            name: name
          -
            label: Address
            name: address
            widget: string
          -
            label: Mail
            name: mail
            widget: string
          -
            label: Phone
            name: phone
            widget: string
          -
            label: Description
            name: description
            widget: markdown
          -
            label: How to reach
            name: howToReach
            widget: markdown
          -
            label: image
            name: image
            widget: image
        folder: src/data/offices
        extension: json
  media_folder: static/assets
  public_folder: assets
